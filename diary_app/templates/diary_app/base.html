<!-- diary_app/templates/diary_app/base.html -->
{% load static %}  <!-- Load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsiveness -->
    <title>{% block title %}Simple Web Diary{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Use the static tag correctly -->
</head>
<body>
    <header>
        <h1>Simple Web Diary</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'diary_entries' %}">Diary Entries</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% block scripts %}  <!-- Block for including scripts -->
    {% endblock %}
</body>
</html>
