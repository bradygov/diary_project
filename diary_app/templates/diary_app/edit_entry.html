<!-- diary_app/templates/diary_app/edit_entry.html -->
{% extends 'diary_app/base.html' %}

{% block title %}Edit Entry{% endblock %}

{% block content %}
<h2>Edit Diary Entry</h2>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ entry.title }}" required>
    <label for="content">Content:</label>
    <textarea name="content" required>{{ entry.content }}</textarea>
    <button type="submit">Update Entry</button>
</form>
{% endblock %}
